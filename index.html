<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 690px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3><center>Microwaves at Tech</center></h3>





    <div id="map"></div>
    <script>
    "use strict";
      function initMap() {
        var gtech = {lat: 33.7756, lng: -84.3963};
        var studentcenter = {lat: 33.7739, lng: -84.3988};
        var microwave_locations = [gtech, studentcenter];
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 18,
          center: gtech
        });
        for (var i = 0; i < microwave_locations.length; i++) {
          var marker = new google.maps.Marker({
            position: microwave_locations[i],
          });
          marker.setMap(map);
        } 
        
      }








    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuJbQZxVReStcBJIQ2rV6K2DfeCPlcWr4&callback=initMap">
    </script>


    <br><b><center>Tell Us About Your Microwaves!</center></b><br>
  <form><center>
    Building
    <input type="text" name="Building"><br>
    <br>Room    
    <input type="text" name="Room">
  </center></form>
  <center><br>Is the room buzzcard-access only?
  <input type="radio" name="Cooking Level" value="Head Chef" />Yes
  <input type="radio" name="Cooking Level" value="Sous Chef" />No<br/></center><br>
  <center><input type="submit"></center>






  </body>
</html>
